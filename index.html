<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Content</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #4285f4; /* Google Blue */
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
            display: none; /* Content initially hidden */
            text-align: center;
        }

        input {
            font-size: 16px;
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #4285f4;
            color: white;
            font-size: 16px;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        #copyButton {
            display: none;
            background-color: #4285f4;
            color: white;
            font-size: 14px;
            padding: 5px;
            border: none;
            cursor: pointer;
        }
    </style>
    <script>
        function showContent() {
            var enteredPassword = document.getElementById('passwordInput').value;

            // Define your passwords and corresponding content here
            var passwordContentMap = {
                '1234': ['content1', 'content2'],
                '4567': ['content3', 'content4']
            };

            var contentIds = passwordContentMap[enteredPassword];

            // Hide all content elements
            var allContentElements = document.querySelectorAll('p[id^="content"]');
            allContentElements.forEach(function (element) {
                element.style.display = 'none';
            });

            if (contentIds) {
                contentIds.forEach(function (contentId) {
                    document.getElementById(contentId).style.display = 'block'; // Display the corresponding content
                });
                document.getElementById('copyButton').style.display = 'block'; // Display the copy button
            } else {
                alert('Incorrect password. Please try again.');
            }
        }

        function copyContent() {
            var visibleContent = document.getElementById('content2');
            
            if (visibleContent) {
                var contentToCopy = visibleContent.innerText;
                navigator.clipboard.writeText(contentToCopy);
                alert('Content copied to clipboard!');
            } else {
                alert('No content to copy. Enter the password and reveal content first.');
            }
        }
    </script>
</head>
<body>
    <h1>Welcome to Protected Content!</h1>
    <p>This content is protected. Enter the password to reveal it.</p>

    <label for="passwordInput">Password:</label>
    <input type="password" id="passwordInput" placeholder="Enter the password">

    <button onclick="showContent()">Enter</button>

    <!-- Content 1 -->
    <p id="content1">This is the first paragraph for password "1234". Replace this with your actual content.</p>

    <!-- Content 2 -->
    <p id="content2">This is the second paragraph for password "1234". Replace this with your actual content.</p>

    <!-- Copy Content Button -->
    <button id="copyButton" onclick="copyContent()">Copy Content</button>
</body>
</html>
