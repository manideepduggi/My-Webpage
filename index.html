<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Content</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #4285f4; /* Google Blue */
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
            display: none; /* Content initially hidden */
        }

        input {
            font-size: 16px;
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #4285f4;
            color: white;
            font-size: 16px;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
    <script>
        function showContent() {
            var enteredPassword = document.getElementById('passwordInput').value;
            var correctPassword = '1234'; // Replace with your actual password

            if (enteredPassword === correctPassword) {
                document.getElementById('content').style.display = 'block'; // Display content
            } else {
                alert('Incorrect password. Please try again.');
            }
        }
    </script>
</head>
<body>
    <h1>Welcome to Protected Content!</h1>
    <p>This content is protected. Enter the password to reveal it.</p>

    <label for="passwordInput">Password:</label>
    <input type="password" id="passwordInput" placeholder="Enter the password">

    <button onclick="showContent()">Enter</button>

    <!-- Protected Content Goes Here -->
    <p id="content">This is the protected content. Replace this with your actual content.</p>
</body>
</html>
