<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-Inspired Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #405de6; /* Instagram Blue */
            color: white;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #405de6; /* Instagram Blue */
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
            display: none;
        }

        input {
            font-size: 16px;
            padding: 10px;
            margin-bottom: 10px;
            width: calc(100% - 20px);
            box-sizing: border-box;
        }

        button {
            background-color: #405de6; /* Instagram Blue */
            color: white;
            font-size: 16px;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            margin-top: 10px;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .content img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .content p {
            display: none;
        }

        .content button {
            background-color: #405de6; /* Instagram Blue */
            color: white;
            font-size: 16px;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            margin-top: 10px;
        }
    </style>
    <script>
        // JavaScript functions (showContent, copyContent) go here
    </script>
</head>
<body>

    <header>
        <h1>Instagram-Inspired Page</h1>
    </header>

    <div class="container">

        <p>This content is protected. Enter the password to reveal it.</p>

        <label for="passwordInput">Password:</label>
        <input type="password" id="passwordInput" placeholder="Enter the password">

        <button onclick="showContent()">Enter</button>

        <div class="content">
            <!-- Content 1 -->
            <img src="https://via.placeholder.com/600x400" alt="Content 1 Image">
            <p id="content1">This is the content for password "1234". Replace this with your actual content.
                <button onclick="copyContent('content1')">Copy Content</button>
            </p>

            <!-- Content 2 -->
            <img src="https://via.placeholder.com/600x400" alt="Content 2 Image">
            <p id="content2">This is the content for password "4567". Replace this with your actual content.
                <button onclick="copyContent('content2')">Copy Content</button>
            </p>
        </div>

    </div>

</body>
</html>
