<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Content</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #4285f4; /* Google Blue */
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
            display: none; /* Content initially hidden */
        }

        input {
            font-size: 16px;
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #4285f4;
            color: white;
            font-size: 16px;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
    <script>
        function showContent() {
            var enteredPassword = document.getElementById('passwordInput').value;

            // Define your passwords and corresponding content here
            var passwordContentMap = {
                '1234': 'content1',
                '4567': 'content2'
            };

            var contentId = passwordContentMap[enteredPassword];

            if (contentId) {
                document.getElementById(contentId).style.display = 'block'; // Display the corresponding content
            } else {
                alert('Incorrect password. Please try again.');
            }
        }
    </script>
</head>
<body>
    <h1>Welcome to Protected Content!</h1>
    <p>This content is protected. Enter the password to reveal it.</p>

    <label for="passwordInput">Password:</label>
    <input type="password" id="passwordInput" placeholder="Enter the password">

    <button onclick="showContent()">Enter</button>

    <!-- Content 1 -->
    <p id="content1">This is the content for password "1234". Replace this with your actual content.</p>

    <!-- Content 2 -->
    <p id="content2">This is the content for password "4567". Replace this with your actual content.</p>
</body>
</html>
